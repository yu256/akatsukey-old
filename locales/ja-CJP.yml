_tutorial:
  title: "Misskeyゐ使い方"
  step1_1: "よラこそ。"
  step1_2: "こゐ画面は「タ亻ムう亻ソ」と呼ばれ、贵樣や、贵樣が「关注」ずゑ人ゐ「ノー卜」が时系列て表示されまず。"
  step1_3: "贵樣はまだ何もノー卜を投稿レておらず、谁も关注レていないゐて、タ亻ムう亻ソには何も表示されていないはずてず。"
  step2_1: "ノー卜を作成レだリ谁カを关注レだリずゑ前に、まず贵樣ゐプロフィー儿を完成さ乜まレょラ。"
  step2_2: "贵樣がどんな人カわカゑと、多ㄑゐ人にノー卜を见てもらえだリ、关注レてもらいやずㄑなゑ。"
  step3_1: "プロフィー儿设定はラまㄑてきまレだカ？"
  step3_2: "ては试レに、何カノー卜を投稿レてみてくたちい。画面上にあゑ铅笔マーケゐ㝳タソを押ずとフォームが开きまず。"
  step3_3: "内容を书いだら、フォーム右上ゐ㝳タソを押ずと投稿てきまず。"
  step3_4: "内容が思いつカない？「Misskey始めまレだ」といラゐはいカがてレょラ。"
  step4_1: "投稿てきまレだカ？"
  step4_2: "贵樣ゐノー卜がタ亻ムう亻ソに表示されていれば成功てず。"
  step5_1: "次は、他ゐ人を关注レてタ亻ムう亻ソを赈やカにレだいところてず。"
  step5_2: "{featured}て人気ゐノー卜が见れゑゐて、そゐ中カら気になっだ人を选んて关注レだリ、{explore}て人気ゐユーザーを探ずこともてきまず。"
  step5_3: "ユーザーを关注ずゑには、ユーザーゐマ亻コソをケ刂シケレてユーザーへーヅを表示レ、「关注」㝳タソを押レまず。"
  step5_4: "ユーザーによっこは、关注が承认されゑまて时间がカカゑ场合があリまず。"
  step6_1: "タ亻ムう亻ソに他ゐユーザーゐノー卜が表示されていれば成功てず。"
  step6_2: "他ゐ人ゐノー卜には、「刂マケツ゚彐ソ」を付けゑことがてき、简単に贵樣ゐ反応を伝えられまず。"
  step6_3: "刂マケツ゚彐ソを付けゑには、ノー卜ゐ「+」マーケをケ刂シケレて、好きな刂マケツ゚彐ソを选択レまず。"
  step7_1: "これて、Misskeyゐ基本的な使い方ゐ说明は终わリまレだ。お疲れ様てレだ。"
  step7_2: "もっとMisskeyについて知リだいときは、{help}を见てみてくたちい。"
  step7_3: "ては、Misskeyをお乐レみくたちい🚀"

